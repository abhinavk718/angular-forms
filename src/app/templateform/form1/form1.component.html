<form action="" class="col-md-4 offset-4 mt-2 mb-2 card card-body" #form="ngForm" (ngSubmit)="submit(form)">
    <h1 class="text-center" style="background-color: grey;">Form1</h1>
        <div class="form-group">
          <input type="text" name="fname" placeholder="Enter first name...." class="form-control" #fname="ngModel" ngModel required>
          <p class="text-danger" *ngIf="fname.invalid && fname.touched">*This feild is required</p>
        </div>
        <div class="form-group">
            <input type="text" name="lname" placeholder="Enter last name...." class="form-control" #lname="ngModel" ngModel required>
            <p class="text-danger" *ngIf="lname.touched && lname.invalid">*This feild is required</p>
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Enter Email...." class="form-control" #email="ngModel" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
            required>
            <div *ngIf="email.touched && email.invalid" class="text-danger">
                <p *ngIf="email.errors.required">*This field is required.</p>
            </div>
            <!-- <div *ngIf="email.touched">
                <p *ngIf="email.errors?.required">Email is a required field!</p>
                <p *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
              </div> -->
        </div>
        <div class="form-group">
            <input type="text" name="marks10" placeholder="Enter 10th marks" class="form-control" #marks10="ngModel" ngModel required>
            <p class="text-danger" *ngIf="marks10.touched && marks10.invalid">*This field is requied.</p>
        </div>
        <div class="form-group">
            <input type="text" name="marks12" placeholder="Enter 12th marks" class="form-control" #marks12="ngModel" ngModel required>
            <p class="text-danger" *ngIf="marks12.invalid && marks12.touched">*This feild is required</p>
        </div>
        <div>
            <button type="submit" class="btn btn-primary float-right" [disabled]="form.invalid">Submit</button>
        </div>
</form>
