<form action="" class="col-md-4 offset-4 mt-2 mb-2 card card-body" [formGroup]="form" (ngSubmit)="addProducts(form)">
    <h1 class="text-center bg-danger">Product Details</h1>
    <div class="form-group">  
       <input type="text" placeholder="Enter product name..." class="form-control" formControlName="pname">
    </div>
    <div class="form-group">
        <input type="text" placeholder="Enter product price..." class="form-control" formControlName="price">
    </div>
    <div class="form-group">
       <textarea name="textarea" id="textrea" cols="63" rows="10" placeholder="Product Description..."></textarea>
    </div>
    <div class="form-group">
       <input type="text" placeholder="Enter product imgurl..." class="form-control" formControlName="imgurl">
    </div>
    <div>
        <button type="submit"class="btn btn-primary float-right" [disabled]="form.invalid">Add Product</button>
    </div>   
</form>
